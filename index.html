<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Stats preview card component</title>
  
  </head>

  <body>
    <main class="container">
      <div class="infocard">
        <h1 class="titleInfocard"> Get <span>insights</span> that help your business grow.</h1>
        <p class="textInfocard">Discover the benefits of data
          analytics and make better decisions regarding revenue, customer experience,
          and overall efficiency.</p>
          
          <section class="container">
            <div class="stats">
              <h1 class="titleStats">10k+</h1>
              <p class="textStats"> companies</p>
            </div>
            <div class="stats">
              <h1 class="titleStats">314</h1>
              <p class="textStats">templates</p>
            </div>
            <div class="stats">
              <h1 class="titleStats">12m+</h1>
              <p class="textStats">queries</p>
            </div>
          </section>
          
      </div>
      <img class="imagem" src="./images/image-header-desktop.jpg" alt="">
    </main>
       
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/falcettijr">Sergio Falcetti</a>.
    </div>
  </body>

</html>
